<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Green Room</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: linear-gradient(135deg, #000000, #1b1b1b, #2d2d2d);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .video-wrapper {
      width: 100%;
      max-width: 1000px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.3);
      background-color: #000;
    }

    .video-frame {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
    }

    .video-frame iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    #refreshBtn {
      display: none;
      margin: 20px auto;
      padding: 15px 25px;
      background-color: #ff4444;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="video-wrapper">
    <div class="video-frame">
      <iframe src="https://app.videas.fr/embed/media/7891abce-010e-43ee-abfd-1b76775394ba/"
              allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
              referrerpolicy="unsafe-url">
      </iframe>
    </div>
    <button id="refreshBtn" onclick="refreshPage()">ðŸ”„ Video not playing? Tap here to refresh</button>
  </div>

  <script>
    const ref = document.referrer;

    if (!ref.includes("facebook.com")) {
      window.location.href = "access-denied.html";
    }

    // Show refresh button after 5 seconds
    setTimeout(() => {
      document.getElementById('refreshBtn').style.display = 'block';
    }, 5000);

    function refreshPage() {
      // Reload without any query strings
      location.href = window.location.pathname;
    }
  </script>
</body>
</html>
