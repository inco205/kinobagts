<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Movie Title</title>

  <!-- Wistia Scripts -->
  <script src="https://fast.wistia.com/player.js" async></script>
  <script src="https://fast.wistia.com/embed/xz0a1prevo.js" async type="module"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: linear-gradient(135deg, #000000, #1b1b1b, #2d2d2d);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .video-wrapper {
      width: 100%;
      max-width: 1000px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.3);
      background-color: #000;
      margin-bottom: 20px;
    }

    wistia-player {
      width: 100%;
      aspect-ratio: 2.3529411764705883 / 1;
      display: block;
    }

    wistia-player:not(:defined) {
      background: center / contain no-repeat url('https://fast.wistia.com/embed/medias/xz0a1prevo/swatch');
      filter: blur(5px);
    }

    #refreshBtn {
      display: none;
      padding: 15px 25px;
      background-color: #ff4444;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="video-wrapper">
    <wistia-player media-id="xz0a1prevo"></wistia-player>
  </div>



  <script>
    const isFromFacebook = document.referrer.includes("facebook.com");

    // Allow session if user came from Facebook
    if (isFromFacebook) {
      sessionStorage.setItem("valid_fb_visit", "1");
    }

    const hasValidSession = sessionStorage.getItem("valid_fb_visit") === "1";

    // Block if not from Facebook and no session
    if (!isFromFacebook && !hasValidSession) {
      window.location.href = "access-denied.html";
    }

    // Remove fbclid so URL becomes clean
    const url = new URL(window.location.href);
    if (url.searchParams.has("fbclid")) {
      url.searchParams.delete("fbclid");
      window.history.replaceState({}, document.title, url.pathname + url.hash);
    }

    // Show refresh button after 5 seconds
    setTimeout(() => {
      document.getElementById("refreshBtn").style.display = "block";
    }, 5000);
  </script>

</body>
</html>
