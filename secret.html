<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exclusive Video</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(145deg, #000000, #1c1c1c, #3a0a0a);
      background-size: 400% 400%;
      animation: backgroundShift 15s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      color: #fff;
    }

    @keyframes backgroundShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .video-wrapper {
      width: 100%;
      max-width: 1000px;
      aspect-ratio: 16 / 9;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 60px rgba(255, 0, 0, 0.3);
      background-color: #000;
      position: relative;
    }

    .video-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="video-wrapper">
    <iframe 
      src="https://app.videas.fr/embed/media/c99331b8-e925-45ad-b943-d2d331846de4/" 
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
      allowfullscreen="true" 
      referrerpolicy="unsafe-url">
    </iframe>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const ref = document.referrer;
    const authParam = urlParams.get('auth');

    let decoded = "";
    try {
      decoded = atob(authParam || "");
    } catch (e) {
      decoded = "";
    }

    const isCorrectAuth = decoded === "fbgroup=2218891068566945";
    const isFromFacebook = ref.includes("facebook.com");

    if (!isCorrectAuth || !isFromFacebook) {
      window.location.href = "access-denied.html";
    }
  </script>
</body>
</html>
