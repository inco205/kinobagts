<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret Video</title>
  <style>
    /* Basic page reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #3b8d99, #6b2d5c);
      color: #fff;
      overflow: hidden;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3rem; /* Increased size */
      margin-bottom: 30px;
      text-transform: uppercase;
      letter-spacing: 3px;
      font-weight: bold;
    }

    p {
      font-size: 1.5rem; /* Increased size */
      margin-bottom: 40px;
      max-width: 700px;
      line-height: 1.6;
      font-weight: 300;
    }

    .video-container {
      position: relative;
      width: 100%;
      max-width: 1000px; /* Increased max-width */
      height: 0;
      padding-top: 56.25%; /* Aspect ratio 16:9 */
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5); /* Added shadow for focus */
    }

    .video-container wistia-player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 12px;
    }

    .video-container::before {
      content: 'ðŸŽ¥';
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 2.5rem;
      color: #fff;
      z-index: 10;
    }

    /* Optional: Add a smooth animation for the text */
    h1, p {
      animation: fadeInUp 1s ease-out;
    }

    /* Animation for fade-in */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div>
    <h1>Exclusive Content</h1>
    <p>Enjoy this special video only available for group members. Please make sure to keep it private. Thank you!</p>

    <div class="video-container">
      <script src="https://fast.wistia.com/player.js" async></script>
      <script src="https://fast.wistia.com/embed/uhy7yc2a1k.js" async type="module"></script>
      <style>
        wistia-player[media-id='uhy7yc2a1k']:not(:defined) {
          background: center / contain no-repeat url('https://fast.wistia.com/embed/medias/uhy7yc2a1k/swatch');
          display: block;
          filter: blur(5px);
          padding-top: 41.67%;
        }
      </style>
      <wistia-player media-id="uhy7yc2a1k" aspect="2.4"></wistia-player>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const accessCode = urlParams.get('fbgroup');

    const ref = document.referrer;

    // Check if URL param is correct AND referrer contains "facebook"
    if (accessCode !== "true" || !ref.includes("facebook")) {
      window.location.href = "access-denied.html";
    }
  </script>
</body>
</html>
