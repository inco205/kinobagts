<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exclusive Video</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #3b8d99, #6b2d5c);
      height: 100vh;
      overflow: hidden;
    }

    .video-container {
      position: relative;
      width: 100%;
      max-width: 1000px;
      height: 0;
      padding-top: 56.25%; /* 16:9 aspect ratio */
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      background-color: #000;
    }

    .video-container wistia-player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <script src="https://fast.wistia.com/player.js" async></script>
    <script src="https://fast.wistia.com/embed/uhy7yc2a1k.js" async type="module"></script>
    <style>
      wistia-player[media-id='uhy7yc2a1k']:not(:defined) {
        background: center / contain no-repeat url('https://fast.wistia.com/embed/medias/uhy7yc2a1k/swatch');
        display: block;
        filter: blur(5px);
        padding-top: 41.67%;
      }
    </style>
    <wistia-player media-id="uhy7yc2a1k" aspect="2.4"></wistia-player>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const accessCode = urlParams.get('fbgroup');
    const ref = document.referrer;

    if (accessCode !== "true" || !ref.includes("facebook")) {
      window.location.href = "access-denied.html";
    }
  </script>
</body>
</html>
