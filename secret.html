<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exclusive Video</title>
  <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background: radial-gradient(ellipse at center, #0f0f0f 0%, #000000 100%);
    background-size: cover;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 40px 20px;
    overflow: hidden;
  }

  .video-wrapper {
    width: 100%;
    max-width: 1000px;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 0 40px rgba(0, 0, 0, 0.9);
    background-color: #000;
  }

  iframe {
    width: 100%;
    height: 100%;
    display: block;
  }
</style>

</head>
<body>
  <div class="video-wrapper">
    <iframe 
      src="https://app.videas.fr/embed/media/b8c3e3be-4d71-4c58-a57f-069af1ddfa9b/" 
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
      allowfullscreen="true" 
      referrerpolicy="unsafe-url">
    </iframe>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const ref = document.referrer;
    const authParam = urlParams.get('auth');

    let decoded = "";
    try {
      decoded = atob(authParam || "");
    } catch (e) {
      decoded = "";
    }

    const isCorrectAuth = decoded === "fbgroup=2218891068566945";
    const isFromFacebook = ref.includes("facebook.com");

    if (!isCorrectAuth || !isFromFacebook) {
      window.location.href = "access-denied.html";
    }
  </script>
</body>
</html>
