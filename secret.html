<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret Video</title>
  <style>
    /* Make sure the video takes full screen and centers */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
    }

    .video-container {
      position: relative;
      width: 80%;
      max-width: 800px;
      height: 80%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .wistia_embed {
      width: 100%;
      height: 100%;
      background: black;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <!-- Wistia Video Embed -->
    <script src="https://fast.wistia.com/player.js" async></script>
    <script src="https://fast.wistia.com/embed/uhy7yc2a1k.js" async type="module"></script>
    <style>wistia-player[media-id='uhy7yc2a1k']:not(:defined) { background: center / contain no-repeat url('https://fast.wistia.com/embed/medias/uhy7yc2a1k/swatch'); display: block; filter: blur(5px); padding-top:41.67%; }</style>
    <wistia-player media-id="uhy7yc2a1k" aspect="2.4"></wistia-player>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const authParam = urlParams.get('auth');

    let decoded = "";
    try {
      decoded = atob(authParam || "");
    } catch (e) {
      decoded = "";
    }

    const isCorrectAuth = decoded === "fbgroup=2218891068566945";

    if (!isCorrectAuth) {
      window.location.href = "access-denied.html";
    }
  </script>

</body>
</html>
