<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Access Denied</title>
  <style>
    body {
      background: linear-gradient(135deg, #2c1e4d, #3e2a63, #50306b); /* Dark purple tones */
      background-attachment: fixed;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      text-align: center;
      padding: 20px;
      overflow: hidden; /* Disable scrolling */
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #f77f00; /* Orange color */
      animation: blink 1.5s infinite;
    }

    p {
      font-size: 1.2rem;
      color: #dcdcdc;
      margin-top: 20px;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>ACCESS DENIED</h1>
  <p>You shouldn't be here...</p>
</body>
</html>
